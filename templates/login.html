<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="/static/css/loginCss.css">
</head>

<body>
<div class="main">
    <h1>Proxy Login Page</h1>
    <h3>Enter your login credentials</h3>

    <form method="post" action="/auth">
        <input type="hidden" name="redirectUrl" value="{{.RedirectUrl}}">

        <label for="Username">
            Username:
        </label>
        <input type="Username" id="Username" name="Username"
               placeholder="Enter your Username" required>

        <label for="TOTP">
            TOTP:
        </label>
        <input type="TOTP" id="TOTP" name="TOTP"
               placeholder="Enter your TOTP" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

    <div style="margin-top: 20px; padding: 10px; background: #f5f5f5;">
        <small>Debug: redirectUrl = {{.RedirectUrl}}</small>
    </div>

    <p>Not registered?
        <a href="#" style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>

</html>
