<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="/static/css/loginCss.css">
</head>

<body>
<div class="main">
    <h1>Proxy Login Page</h1>
    <h3>Enter your code</h3>

    <form method="post" action="/">
        <label for="code">
            Code:
        </label>
        <input type="code" id="code" name="code"
               placeholder="Enter your code" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

</div>
</body>

</html>
